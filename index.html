<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/12-04.jpg">

    <script src="./js/script.js"></script>

    <title>Pizza Palour</title>
</head>

<body style="text-align: center;">
    <p>
        <label for="size">Select size desired </label>
        <select id="size">
            <option ></option>
            <option >SMALL</option>
            <option >MEDIUM</option>
            <option >LARGE</option>
        </select>
    </p>
    <br>

    <p>
        <label for="crust">Select crust desired </label>
        <select id="crust">
        <option> </option>
        <option >CRISPY</option>
        <option >STUFFED</option>
        <option >GLUTEN-FREE</option>
    </select>

    </p>

    <br>

    <p>
        <label for="topping">Select desired toppings</label>
        <select id="topping">
            <option> </option>
            <option >Pepperoni</option>
            <option >Mushrooms</option>
            <option >Onions</option>
            <option >Sausage</option>
            <option >Bacon</option>
            <option >Extra cheese</option>
            <option >Black olives</option>
            <option >Green peppers</option>
            <option >Pineapple</option>
            <option >Spinach</option>
        </select>
    </p>

    <br>

    <p>
        <label for="number">How many pizzas</label>
        <input type="number" name="" id="number" placeholder="How many ">
    </p>

    <br>

    <p>
        <label for="delivery">delivered</label>
        <input type="radio" name="1" id="deliver">

        <label for="delivery">Pick up</label>
        <input type="radio" name="1" id="pickUp">
    </p>


    <br>
    <button onclick="order()">Place order </button>
    <button>Checkout </button>

</body>

</html>
