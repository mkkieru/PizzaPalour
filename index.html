<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pizza Palour</title>
</head>

<body>

    <header class="container">
        <img src="./img/ivan-torres-MQUqbmszGGM-unsplash (1).jpg" alt="">

        <p class="fLeft"><strong><em>Pizza Palour</em></strong></p>

        <p class="fRight">
            <a href="#orderNow">Order now</a>
        </p>
    </header>
    <div class="showCase">
        <p>
            Pizza palour is a newly opened restaurant that aims for nothing but to please.
        </p>
    </div>

    <div class="bei">
        <h2>PRICES ARE AS FOLLOWS :</h2>
    </div>

















































































































    <form id="submission-form">
        <label for="size">Select size desired </label>
        <select class="input" id="size">
                <option value="1"></option>
                <option>SMALL</option>
                <option >MEDIUM</option>
                <option >LARGE</option>
        </select>

        <label for="crust">Select crust desired </label><br>
        <select class="input" id="crust">
                <option value="2"> </option>
                <option >CRISPY</option>
                <option >STUFFED</option>
                <option >GLUTEN-FREE</option>
        </select>

        <label for="topping">Select desired toppings</label>
        <select class="input" id="topping">
            <option value="3"></option>
            <option >Pepperoni</option>
            <option >Mushrooms</option>
            <option >Sausage</option>
            <option >Bacon</option>
            <option >Extra cheese</option>
            <option >Black olives</option>
            <option >Green peppers</option>
        </select>

        <label for="number">How many pizzas</label>
        <input class="input" type="number" name="" id="number">

        <div class="delivery-options">
            <label for="delivery">delivered</label>
            <input type="radio" name="1" id="deliver">

            <label for="delivery">Pick up</label>
            <input type="radio" name="1" id="pickUp">
        </div>

        <button class="btns" onclick="pizzaOrder()">Place order </button>
        <button class="btns" id="toggle" onclick="checkout()"> CHECKOUT</button>

        <p id="hidden">
            These are your orders
        </p>

        <ul style="list-style-type: none; display: none;"></ul>
        <p id="demo">

        </p>
    </form>

</body>
