<body style="text-align: center;">

    <header class="container">
        <img class="icon" src="./img/ivan-torres-MQUqbmszGGM-unsplash (1).jpg" alt="">

        <p class="fLeft"><strong><em>Pizza Palour</em></strong></p>

        <p class="fRight">
            <a href="#orderNow">Order now</a>
        </p>
    </header>
    <div class="showCase">
        <p>
            Pizza palour is a newly opened restaurant that aims for nothing but to please.
        </p>
    </div>

    <div class="bei">
        <h2>PRICES ARE AS FOLLOWS :</h2>

        <img src="./image1.jpeg" alt="" class="pizza-pics"></img>
        <img src="./image2.jpeg" alt="" class="pizza-pics"></img>
        <img src="./image3.jpeg" alt="" class="pizza-pics"></img>
        <img src="./image4.jpeg" alt="" class="pizza-pics"></img>
        <img src="./image5.jpeg" alt="" class="pizza-pics"></img>


    </div>







































































































    <div class="submission-form">
        <div class="row">

            <div class="col-md-6">
                <h3><strong>PLACE AN ORDER</strong></h3>
                <label for="size">Select size desired </label>
                <select class="input" id="size">
                        <option value="1"></option>
                        <option>SMALL</option>
                        <option >MEDIUM</option>
                        <option >LARGE</option>
                    </select>



                <label for="crust">Select crust desired </label>
                <select class="input" id="crust">
                        <option value="2"> </option>
                        <option >CRISPY</option>
                        <option >STUFFED</option>
                        <option >GLUTEN-FREE</option>
                    </select>



                <label for="topping">Select desired toppings</label>
                <select class="input" id="topping">
                        <option value="3"></option>
                        <option >Pepperoni</option>
                        <option >Mushrooms</option>
                        <option >Sausage</option>
                        <option >Bacon</option>
                        <option >Extra cheese</option>
                        <option >Black olives</option>
                        <option >Green peppers</option>
                    </select>

                <label for="number">How many pizzas</label>
                <input type="number" name="" class="input" id="number">

                <label for="delivery">delivered</label>
                <input class="delivery-options " type="radio" name="1" id="deliver">

                <label for="delivery">Pick up</label>
                <input class="delivery-options " type="radio" name="1" id="pickUp">

                <button class="mine" onclick="pizzaOrder()">Place order </button>

                <button class="mine" id="toggle" onclick="checkout()"> CHECKOUT</button>

            </div>

            <div class="col-md-6">

                <h3 id="hidden"><strong>YOUR ORDERS WILL BE DEISPLAYED HERE :</strong></h3>

                <ol style="list-style-type: none; display: none;"></ol>
                <p id="demo">

                </p>
            </div>
        </div>
    </div>
